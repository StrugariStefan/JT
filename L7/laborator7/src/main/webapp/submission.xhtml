<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Submission Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form enctype="multipart/form-data">
            <h:outputLabel for="docName" value="Document Name: "/>
            <h:inputText 
                id="docName" 
                value="#{documentViewModel.name}"
                required="true"
                requiredMessage="Document Name is required">
            </h:inputText> 

            <br/>

            <h:outputLabel for="document" value="Document: "/>
            <h:inputFile 
                id="document"
                value="#{documentViewModel.uploadedFile}"
                required="true"
                requiredMessage="Document is required">
            </h:inputFile>
            
            <br/>

            <h:commandButton id="submit"
                             value="Submit"
                             action="#{documentViewModel.upload()}">
                <f:ajax execute="@form"/>
            </h:commandButton> 

            <br/>
            
        </h:form>
    </body>
</html>
