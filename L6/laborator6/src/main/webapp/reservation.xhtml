<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="resources/main.xhtml">
        <ui:param name="pageTitle" value="#{res.ReservationFormTitle}" />
        <ui:define name="content">
            <h:form>
                <h:outputLabel for="exam" value="#{res.ExamLabel}: "/>
                <h:selectOneMenu id="exam" value="#{resourceReservationViewModel.selectedExam}">
                    <f:selectItems value="#{resourceReservationViewModel.existingExams}" var="e" itemLabel="#{e.name}" itemValue="#{e.id}" />
   		</h:selectOneMenu>
                
                <br/>
                
                <h:outputLabel for="resources" value="#{res.ResourcesLabel}: "/>
                <h:selectManyListbox id="resources" value="#{resourceReservationViewModel.selectedResources}">
                    <f:selectItems value="#{resourceReservationViewModel.existingResources}" var="r" itemLabel="#{r.name}" itemValue="#{r.id}" />
                </h:selectManyListbox>

                <br/>

                <h:commandButton id="submit"
                                 value="#{res.AddButton}"
                                 action="#{resourceReservationViewModel.AddResources()}"/>

                <br/>

                <h:message id="errors" style="color: red"
                           showSummary="true" showDetail="false"
                           for="submit"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
