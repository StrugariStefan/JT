<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="resources/main.xhtml">
        <ui:param name="pageTitle" value="#{res.StudentFormTitle}" />
        <ui:define name="content">
            <h:form>
                <h:outputLabel for="studentName" value="#{res.StudentNameLabel}: "/>
                <h:inputText id="studentName"
                             value="#{studentViewModel.name}"
                             required="true"/>

                <br/>

                <h:outputLabel for="studentExams" value="#{res.StudentsExamsLabel}: "/>
                <h:selectManyListbox id="studentExams" value="#{studentViewModel.selectedExams}">
                    <f:selectItems value="#{studentViewModel.existingExams}" var="e" itemLabel="#{e.name}" itemValue="#{e.id}" />
                </h:selectManyListbox>

                <br/>

                <h:commandButton id="submit"
                                 value="#{res.AddButton}"
                                 action="#{studentViewModel.Create()}"/>

                <br/>

                <h:message id="errors" style="color: red"
                           showSummary="true" showDetail="false"
                           for="studentName"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
