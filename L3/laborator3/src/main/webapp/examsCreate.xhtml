<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!--<f:loadBundle var="resources" basename="properties/language"/>-->
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>#{res.ExamFormTitle}</title>
    </h:head>

    <h:body>
        <h:form>
            <h:outputLabel for="examName" value="#{res.ExamNameLabel}: "/>
            <h:inputText 
                id="examName" 
                value="#{examViewModel.name}"
                required="true">
            </h:inputText> 
            
            <br/>
            
            <h:outputLabel for="examStartingTime" value="#{res.StartingTimeLabel}: "/>
            <h:inputText 
                id="examStartingTime" 
                value="#{examViewModel.startingTime}"
                required="true">
                <f:converter converterId = "localDateTimeConverter" />
            </h:inputText> 

            <br/>

            <h:outputLabel for="examDurationInMinutes" value="#{res.DurationInMinutesLabel}: "/>
            <h:inputText id="examDurationInMinutes"
                         value="#{examViewModel.durationInMinutes}"
                         required="true"/>

            <br/>

            <h:commandButton id="submit"
                             value="#{res.AddButton}"
                             action="#{examViewModel.Create()}"/>

            <br/>

            <h:message id="errors" style="color: red"
                       showSummary="true" showDetail="false"
                       for="examStartingTime"/>
        </h:form>
    </h:body>

</html>
